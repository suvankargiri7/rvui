<div class="app flex-row align-items-center" ng-controller="loginController">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-block">
                            <h1>Sign in</h1>
                            <p class="text-muted">Sign In to your account</p>
                             <form name="loginForm" ng-submit="signin(loginForm.$valid)" novalidate>
                                <!-- EMAIL -->
                                <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                                    <label><i class="icon-user"></i> Email</label>

                                    <input type="email" name="email" class="form-control" ng-model="user.email">
                                    <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
                                </div>     

                                <!-- PASSWORD -->
                                <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                                    <label> <i class="icon-lock"></i> Password</label>
                                    <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3">
                                    <p ng-show="loginForm.password.$error.minlength" class="help-block">Username is too short.</p>
                                </div> 
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
