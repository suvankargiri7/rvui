<div class="animated fadeIn" ng-controller="appointmentHistoryController">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block padding-top-0">
                    <div class="row">
                        <!--/.col-->
                        <div class="col-sm-4 col-lg-5">
                            <div class="row">
                                <div class="col-sm-12 col-lg-12">
                                    <div class="callout callout-warning">
                                        <small class="text-muted">To mail/From mail/Mail subject</small>
                                        <br>
                                        <div class="input-group">
                                          <input type="text" id="input2-group2" name="input2-group2" class="form-control" placeholder="Type">
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <!--/.row-->
                            <hr class="mt-0">
                        </div>
                        <div class="col-sm-6 col-lg-5 mailrecord">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="callout callout-info">
                                        <small class="text-muted">From date</small>
                                        <br>
                                         <datepicker>
                                          <input ng-model="date" type="text" class="form-control"/>
                                        </datepicker>
                                    </div>
                                </div>
                                <!--/.col-->
                                <div class="col-sm-6">
                                    <div class="callout callout-danger">
                                        <small class="text-muted">To date</small>
                                        <br>
                                        <datepicker>
                                          <input ng-model="date" type="text" class="form-control"/>
                                        </datepicker>
                                    </div>
                                </div>
                                <!--/.col-->
                            </div>
                            <!--/.row-->
                            <hr class="mt-0">
                        </div>
                      </div>
                    <div class="row">
                      <div class="col-sm-12">
                           <div class="row">
                                <div class="col-sm-2">
                                    <div class="dropdown">
                                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        None
                                      </button>
                                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">None</a>
                                        <a class="dropdown-item" href="#">All</a>
                                      </div>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <button class="btn btn-secondary" type="button">
                                        Export
                                    </button>
                                    <button class="btn btn-secondary" type="button">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        
                        <div class="padding-top-16">
                        <!--/.row-->
                        <table class="table">
                              <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Image</th>
                                  <th scope="col">Status</th>
                                  <th scope="col">Pass no</th>
                                  <th scope="col">Name</th>
                                  <th scope="col">Host</th>
                                  <th scope="col">Company</th>
                                  <th scope="col">Purpose</th>
                                  <th scope="col">Entry Time</th>
                                  <th scope="col">Exit Time</th>
                                </tr>
                              </thead>
                              <tbody ng-if="todayMailAvailable">
                                <tr ng-repeat = "todayMail in todayMails">
                                  <td><input type="checkbox"></td>
                                  <td>{{todayMail.id}}</td>
                                  <td>
                                    <span class="label btn-success" ng-if="todayMail.iscollected==1">Collected</span>
                                    <span class="label btn-danger" ng-if="todayMail.iscollected==0">Pending</span>
                                  </td>
                                  <td>{{todayMail.name}}</td>
                                  <td>{{todayMail.mobile}}</td>
                                  <td>{{todayMail.trackingid}}</td>
                                  <td>{{todayMail.deliverycompany}}</td>
                                </tr>
                              </tbody>
                              <tbody ng-if="!todayMailAvailable">
                                <tr>
                                  <td colspan="7">No Data Available</td>
                                </tr>
                              </tbody>
                            </table>
                        </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->

</div>
